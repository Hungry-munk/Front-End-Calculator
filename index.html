<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7d9e28e2cd.js" crossorigin="anonymous"></script>

</head>

<body>

<header>
    <h1 id="headerText">Calculator Using JavaScript</h1>
</header>

<main>
    <div id="calculator">
        <div id="screen-b">
            
            <div id="screen">
                <div id="equation">12</div>
                <div id="CurrentInput">12</div>
            </div>

            <button><i class="fa-solid fa-delete-left"></i></button>
        </div>

        <div id="calc-buttons">
            <div id="calc-grid">
                <button class="btn">AC</button>
                <button class="btn">x<sup>y</sup></button>
                <button class="btn">x!</button>
                <button class="btn">x</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">รท</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">+</button>
                <button class="btn">+/-</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">=</button>
            </div>
        </div>

    </div>

</main>

<footer>
    <p style="font-size:1.4em; margin:0;">Made By : Hungry-munk</p>
    <a id='github-link' href="https://github.com/Hungry-munk/Front-End-Calculator" target="_blank">
        <i class="fa-brands fa-github "></i>
    </a>    
</footer>

</body>

</html>
